<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:btn="http://thymeleafexamples">
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

</head>
<body>
	<!--<bd:plugins names="jquery,bootstrap,layer,serializejson"/>-->

	<bd:datagrid actionUrl="/xxxxxxxx" idField="id"  checkbox="true" title="用工企业信息登记">
		<bd:datacol title="主键"  field="id"  hidden="true"  queryMode="single"  width="120"></bd:datacol>
		<bd:datacol title="创建人名称"  field="createName"  hidden="true"  queryMode="single"  width="120"></bd:datacol>
		<bd:datacol title="创建人登录名称"  field="createBy"  hidden="true"  queryMode="single"  width="120"></bd:datacol>
		<bd:datacol title="创建日期"  field="createDate" formatter="yyyy-MM-dd" hidden="true"  queryMode="single"  width="120"></bd:datacol>
	</bd:datagrid>
</body>

</html>
